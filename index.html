<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="userform" class="form" action="" method="POST">
        <h1>Welcome!</h1>
        <input type="text" name="username" class="box" placeholder="CREATE USERNAME">
        <input type="email" name="email" class="box" placeholder="ENTER YOUR EMAIL">
        
        <!-- Create Password Field with Eye Icon -->
        <div class="password-wrapper">
            <input type="password" id="password" name="password" class="box" placeholder="CREATE PASSWORD">
            <i id="eyeIcon" class="fas fa-eye" onclick="togglePasswordVisibility()"></i>
        </div>
        
        <!-- Re-enter Password Field with Eye Icon -->
        <div class="password-wrapper">
            <input type="password" id="reenterPassword" name="reenterpassword" class="box" placeholder="RE-ENTER PASSWORD">
            <i id="reenterEyeIcon" class="fas fa-eye" onclick="toggleReenterPasswordVisibility()"></i>
        </div>
        
        <input id="button" type="submit" value="Register">
        <div id="message"></div>
    </form>

    <script>
        // Toggle password visibility
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            if (passwordField.type === "password") {
                passwordField.type = "text"; // Show password
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash"); // Change icon to eye-slash
            } else {
                passwordField.type = "password"; // Hide password
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye"); // Change icon back to eye
            }
        }

        // Toggle re-enter password visibility
        function toggleReenterPasswordVisibility() {
            const reenterPasswordField = document.getElementById('reenterPassword');
            const reenterEyeIcon = document.getElementById('reenterEyeIcon');
            if (reenterPasswordField.type === "password") {
                reenterPasswordField.type = "text"; // Show password
                reenterEyeIcon.classList.remove("fa-eye");
                reenterEyeIcon.classList.add("fa-eye-slash"); // Change icon to eye-slash
            } else {
                reenterPasswordField.type = "password"; // Hide password
                reenterEyeIcon.classList.remove("fa-eye-slash");
                reenterEyeIcon.classList.add("fa-eye"); // Change icon back to eye
            }
        }
        // Access the password and re-enter password fields
const passwordField = document.getElementById('password');
const reenterPasswordField = document.getElementById('reenterPassword');
const messageDiv = document.getElementById('message');

// Add an event listener for the password field
passwordField.addEventListener('input', function() {
    // Get the password value
    const password = passwordField.value;

    // Apply some logic, for example: show the password length
    messageDiv.innerHTML = `Password length: ${password.length} characters`;
});

// Add an event listener for the re-enter password field
reenterPasswordField.addEventListener('input', function() {
    const reenterPassword = reenterPasswordField.value;

    // Check if the passwords match
    if (reenterPassword !== passwordField.value) {
        messageDiv.innerHTML = "Passwords do not match!";
        messageDiv.style.color = 'red';
    } else {
        messageDiv.innerHTML = "Passwords match!";
        messageDiv.style.color = 'green';
    }
});

// Optional: Validate the form before submission (e.g., check if passwords match)
document.getElementById('userForm').addEventListener('submit', function(e) {
    // Prevent form submission if passwords don't match
    if (passwordField.value !== reenterPasswordField.value) {
        e.preventDefault(); // Prevent form submission
        messageDiv.innerHTML = "Please ensure passwords match before submitting.";
        messageDiv.style.color = 'red';
    }
});

    </script>
</body>
</html>
